<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        html {
            height: 100%;
        }

        body {
            min-height: 100%;
        }

        #preapp-loader-container {
            background: #e7e7e4;
            width: 100%;
            height: 100%;
            position: fixed;
        }

        #preapp-loader {
            position: fixed;
            float: left;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <style id="scrollbar-css" type="text/css">
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgb(0, 0, 0, .4);
        }
    </style>
    <script type="text/javascript" src="/static_content/js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="/static_content/js/js.cookie.js"></script>
    <link type="text/css" rel="stylesheet" href="/static_content/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="/static_content/js/materialize.min.js"></script>
