<div *ngIf="user" class="row">

    <div class="col s12 m10 l8 offset-m1 offset-l2 card bw header-card">

        <app-profile-pic [user]="user" playSoundFragOnHover="true" dim="med"
            size="180px" borderWidth="4px" cursor="zoom-in" (onProfilePicClick)="null"></app-profile-pic>

        <app-tabs [tabs]="tabs" [wavesEffect]="false"></app-tabs>

    </div>
</div>

<router-outlet *ngIf="user"></router-outlet>
