<div class="row">

    <div class="col s10 m6 l4 offset-l4 offset-m3 offset-s1 card">
        <div class="row">

            <div class="col s12 l10 offset-l1">
                <h5>Resente accounds:</h5>

                <p *ngIf="recentUsers.length == 0 && validated">
                    Je bent overal uitgeloogd.
                </p>
                <div class="collection">

                    <a *ngFor="let user of recentUsers" class="collection-item waves-effect" (click)="chooseUser(user)">
                        <img class="profile-pic" [src]="user.profilePicUrl('small')"
                            [style.background]="user.rgbString">
                        <span [style.color]="user.rgbString">{{user.username}}</span>
                    </a>

                    <a class="collection-item active waves-effect waves-light" (click)="showLogin()">
                        <i class="material-icons">add</i>
                        GEBRUIKR TOEVOEGEN
                    </a>
                </div>
            </div>

        </div>
    </div>


</div>
