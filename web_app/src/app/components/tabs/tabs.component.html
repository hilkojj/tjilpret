<div *ngFor="let tab of tabs" class="tab bw-on-bw-text" [ngClass]="{'waves-effect': wavesEffect}"
    [routerLink]="tab.routerLink" [replaceUrl]="replaceUrl" routerLinkActive="active fav-text"
    [routerLinkActiveOptions]="{exact: tab.activeClassExact}">

    <span class="number" *ngIf="tab.number != null || numbersInTabs">
        <span>{{tab.number}}</span>
        <br>
    </span>

    <i class="material-icons" *ngIf="tab.icon">
        {{tab.icon}}
    </i>
    <span [ngClass]="{'hide-on-med-and-down': hideLabelOnMed}" class="title">
        {{tab.title}}
    </span>
    <span class="tab-badge fav-bg bw-text" *ngIf="tab.badgeNumber && tab.badgeNumber() > 0">
        {{tab.badgeNumber() > 999 ? "∞" : tab.badgeNumber()}}
    </span>
    <div class="indicator fav-bg"></div>
</div>
