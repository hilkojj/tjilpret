<div *ngFor="let tab of tabs" class="tab waves-effect" [routerLink]="tab.routerLink"
    routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <i class="material-icons">
        {{tab.icon}}
    </i>
    <span [ngClass]="{'hide-on-med-and-down': hideLabelOnMed, 'bold': theme.darkThemeEnabled}"
        class="title">
        {{tab.title}}
    </span>
    <div class="indicator fav-bg"></div>
</div>
