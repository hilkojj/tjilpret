<div class="navbar-fixed" [ngClass]="{'hidden': !utils.navbarVisible, 'hidden-if-small': noTabSelected, 'no-anim': utils.mobile}">
    <nav class="z-depth-2 nav-extended bw" [ngClass]="{'collapsed': collapseNavbar}">

        <div class="nav-wrapper valign-wrapper">
            <a [routerLink]="'/hoom'" (click)="showRandomWords()" class="nav-logo"
                [inlineSVG]="'/assets/img/logo_icon.svg'"></a>

            <p class="random-words bw" [style.transform]="randomWords == '' ? 'scale(0)' : 'scale(1)'">
                {{randomWords}}
            </p>

            <app-tabs class="hide-on-med-and-down" [tabs]="tabs" [wavesEffect]="false"></app-tabs>

            <ul class="right-ul bw-on-bw-text">

                <li>
                    <a class="btn-flat btn-floating waves-effect" (click)="modals.showModal('search')">
                        <i class="material-icons">search</i>
                    </a>
                </li>

                <li>
                    <a class="btn-flat btn-floating waves-effect" (click)="modals.showModal('notifications')">
                        <i class="material-icons">notifications</i>
                    </a>
                </li>

                <li>
                    <a class="profile-sidenav-trigger" *ngIf="auth.session" (click)="modals.showModal('sideNav')">

                        <p class="hide-on-med-and-down">{{auth.session.user.username}}</p>

                        <app-profile-pic class="ppic" [user]="auth.session.user" dim="small"
                            size="40px" cursor="pointer"></app-profile-pic>
                    </a>
                </li>

            </ul>
        </div>

        <div class="nav-content full-width-tabs-wrapper hide-on-large-only">
            <app-tabs [tabs]="tabs"></app-tabs>
        </div>
    </nav>
</div>
