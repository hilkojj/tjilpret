<div class="row">

    <center>
        <img class="logo-shadow" src="/static_content/img/logo_full.svg">
    </center>
    <div class="col s10 m6 l4 offset-l4 offset-m3 offset-s1 card">
        <div class="row">

            <div class="col s12 l10 offset-l1">
                <br>
                <center>
                    <div id="ppic-parent" style="width: 10rem; height: 10rem; background-image: url('/static_content/img/login_logo.png'); background-size: contain; border-radius: 100%;">
                        <div id="login-pic" class="circle" style="width: 10rem; height: 10rem; opacity: 0; transition: opacity 300ms ease-in-out; background-color: white; background-size: cover;"></div>
                    </div>
                </center>
                <br>
                <form>
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input value="" id="login-username" type="text" onfocusout="showLoginProfilePic()">
                        <label for="login-username" class="active">Gebruiksnam</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input value="" id="login-password" type="password" onkeypress="if (event.keyCode == 13) login()">
                        <label for="login-password" class="active">Wagtwoort</label>
                    </div>
                    <center>
                        <a class="btn waves-effect" onclick="login()">
                            inlogguh
                            <i class="material-icons right">arrow_forward</i>
                        </a>
                        <br><br>
                        <a class="btn waves-effect btn-flat" onclick="showRegister()">
                            registreren
                            <i class="material-icons right">edit</i>
                        </a>
                    </center>
                </form>
            </div>

        </div>
    </div>


</div>
